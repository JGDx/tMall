<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>Insert title here</title>
<script src="BootStrap/js/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script src="BootStrap/js/jquery/2.0.0/jquery.bpopup.min.js" type="text/javascript"></script>
</head>
<style>
	#element_to_pop_up{
		background-color:#fff;
		display:none;
		border-radius:15px;
		color:#000;
		padding:20px;
		min-width:450px;
		min-leight:180px;
	}
</style>
<body>
<script>
;(function($) {

    // DOM Ready
   $(function() {

       // Binding a click event
       // From jQuery v.1.7.0 use .on() instead of .bind()
       $('#my-button').bind('click', function(e) {

           // Prevents the default action to be triggered. 
           e.preventDefault();

           // Triggering bPopup when click event is fired
           $('#element_to_pop_up').bPopup({
        	   speed: 650,
               transition: 'slideIn',
   	    transitionClose: 'slideBack'
           });

       });

   });

})(jQuery);
</script>
<button id="my-button">点我点我点我</button>
<div id='element_to_pop_up'>Content of popup</div>
</body>
</html>
