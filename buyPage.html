<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        
        <title>1</title>
        <script src="BootStrap/js/jquery/2.0.0/jquery.min.js"></script>
        <link href="BootStrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
        <script src="BootStrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
        <link href="css/buy/buyPage.css" rel="stylesheet" />
        <script src="js/buy/buyPage.js"></script>
    </head>
    <body>
        <div class="buyPageDiv">
            <div class="buyFlow">
                <img src="img/site/simpleLogo.png" class="pull-left" />
                <img src="img/site/buyflow.png" class="pull-right" />
                <div style="clear:both;"></div>
            </div>
            <div class="address">
                <div class="addressTip">输入收货地址</div>
                <div>
                    <table class="addressTable">
                        <tbody>
                            <tr>
                                <td class="firstColumn">详细地址<span class="redStar">*</span></td>
                                <td><textarea placeholder="建议您如实填写收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea></td>
                            </tr>
                            <tr>
                                <td>邮政编码</td>
                                <td><input type="text" placeholder="如果你不清楚邮递区号，请填写000000" /></td>
                            </tr>
                            <tr>
                                <td>收货人姓名<span class="redStar">*</span></td>
                                <td><input type="text" placeholder="长度不超过25个字符" /></td>
                            </tr>
                            <tr>
                                <td>手机号码<span class="redStar">*</span></td>
                                <td><input type="text" placeholder="请输入11位手机号码" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="productList">
                <div class="productListTip">确认订单信息</div>
                <table class="productListTable">
                    <thead>
                        <tr>
                            <th style="width:532px" class="productListTableFirstColumn" colspan="2">
                                <img src="img/site/tmallbuy.png" class="tmallbuy" />
                                <a href="#" class="marketLink">店铺：天猫店铺</a>
                                <a href="#" class="wangwanglink"><span class="wangwangGif"></span></a>
                            </th>
                            <th style="width:92px">单价</th>
                            <th style="width:44px">数量</th>
                            <th style="width:92px">小计</th>
                            <th style="width:260px">配送方式</th>
                        </tr>
                        <tr class="rowborder">
                            <td colspan="2"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody class="productListTablebody">
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img width="20" src="http://how2j.cn/tmall/img/productSingle_middle/4206.jpg" class="orderItemImg" />
                            </td>
                            <td class="orderItemProductInfo">
                                <a class="orderItemProductLink" href="#">Philips/飞利浦 HR1897/30破壁微榨原汁机 多功能家用果汁榨汁机</a>
                                <img title="支持信用卡支付" src="img/site/creditcard.png" />
                                <img title="消费者保障服务,承诺7天退货" src="img/site/7day.png">
                                <img title="消费者保障服务,承诺如实描述" src="img/site/promise.png">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">￥3,514.05</span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">2</span>
                            </td>
                            <td>
                                <span class="orderItemUnitSum">￥7,028.10</span>
                            </td>
                            <td class="orderItemLastTD" rowspan="2">
                                <label class="orderItemDeliveryLabel">
                                    <input type="radio" checked="checked" value="" />
                                    普通配送
                                </label>
                                <select class="orderItemDeliverySelect">
                                    <option>快递 免邮费</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img width="20" src="http://how2j.cn/tmall/img/productSingle_middle/3796.jpg" class="orderItemImg" />
                            </td>
                            <td class="orderItemProductInfo">
                                <a class="orderItemProductLink" href="#">公众智能扫地机器人家用全自动电动清洁地毯擦拖地一体机吸尘器</a>
                                <img title="支持信用卡支付" src="img/site/creditcard.png" />
                                <img title="消费者保障服务,承诺7天退货" src="img/site/7day.png">
                                <img title="消费者保障服务,承诺如实描述" src="img/site/promise.png">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">￥2,124.15</span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">1</span>
                            </td>
                            <td>
                                <span class="orderItemUnitSum">￥2,124.15</span>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
                <div class="orderItemSumDiv">
                    <div class="pull-left">
                        <span class="leaveMessageText">给卖家留言：</span>
                        <span>
                            <img src="img/site/leaveMessage.png" class="leaveMessageImg"/>
                        </span>
                        <span class="leaveMessageTextareaSpan" style="display:none;">
                            <textarea class="leaveMessageTextarea" name="userMessage"></textarea>
                            <div>
                                <span>还可以输入<span class="EnterNum">200</span>个字符</span>
                            </div>
                        </span>
                    </div>
                    <span class="pull-right">店铺合计（含运费）：￥9,152.25</span>
                </div>
            </div>
            <div style="clear:both"></div>
            <div class="orderItemTotalSumDiv">
                <div class="pull-right">
                    <span>实付款：</span>
                    <span class="orderItemTotalSumSpan">￥9,152.25</span>
                </div>
            </div>
            <div class="submitOrderDiv">
                <button class="submitOrderButton" type="button">提交订单</button>
            </div>
        </div>
    </body>
</html>
