<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title>123</title>
        <script src="BootStrap/js/jquery/2.0.0/jquery.min.js"></script>
        <link href="BootStrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
        <script src="BootStrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    </head>
    <body>
        <style>
            div.simpleLogo{
                padding:32px 0px;
            }
            img.loginBackgroundImg{
                display:block;
                margin:0px auto;
            }
            div.loginSmallDiv{
                background-color:white;
                position:absolute;
                top:180px;
                right:80px;
                width:350px;
                height:400px;
                padding:60px 25px 80px 25px;
            }
            div.login_acount_text{
                color:#3C3C3C;
                font-size:16px;
                font-weight:bold;
            }
            div.loginInput{
                margin:20px 0px;
                border:1px solid #CBCBCB;
            }
            div.loginInput span.loginInputIcon{
                width:40px;
                height:40px;
                margin:0px;
                background-color:#CBCBCB;
                display:inline-block;
            }
            span.loginInputIcon span.glyphicon{
                font-size:22px;
                position:relative;
                left:9px;
                top:9px;
                color:#606060;
            }
           div.loginInput input{
               display:inline-block;
               border:0px solid transparent;
               width:244px;
               height:30px;
               position:relative;
               left:6px;
               top:4px;
           }
           body{
               font-size:12px;
               font-family:Arial;
           }
           a{
               color:#999;
           }
           a:hover{
               text-decoration:none;
               color:#C40000;
           }
           button.redButton{
               background-color:#C40000;
               color:white;
               font-weight:bold;
               font-size:14px;
           }
        </style>
        <div class="loginDiv">
            <div class="simpleLogo">
                <img src="img/site/simpleLogo.png" />
            </div>
            <img src="img/site/loginBackground.png" class="loginBackgroundImg" id="loginBackgroundImg"/>
            <div class="loginSmallDiv" id="loginSmallDiv">
                <div class="login_acount_text">账户登陆</div>
                <div class="loginInput">
                    <span class="loginInputIcon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" placeholder="手机/会员名/邮箱" name="name" id="name" />
                </div>
                <div class="loginInput">
                    <span class="loginInputIcon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" placeholder="密码" name="password" id="password" />
                </div>
                <div>
                    <a class="notImplementLink" href="#">忘记登陆密码</a>
                    <a class="pull-right" href="#">免费注册</a>
                </div>
                <div style="margin-top:20px">
                    <button type="button" class="btn btn-block redButton">登陆</button>
                </div>
            </div>
        </div>
    </body>
</html>
